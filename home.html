<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice-Activated Random Quotes</h1>
        <p id="quote-box">Say "Give me a quote" to get a random quote!</p>
        <button id="voice-button">Activate Voice</button>
    </div>

    <div class="container">
        <h2>Get Quote Based on Your Mood</h2>
        <select id="mood-selector">
            <option value="happy">Happy</option>
            <option value="motivated">Motivated</option>
            <option value="funny">Funny</option>
            <option value="sad">Sad</option>
        </select>
        <button id="get-quote">Get Quote Based on Mood</button>
        <p id="mood-quote">Choose a mood and get a quote!</p>
    </div>

    <script src="voice-script.js"></script>
    <script src="mood-script.js"></script>
</body>
</html>
